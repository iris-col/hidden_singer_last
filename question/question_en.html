<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/qna.css">
        <link rel="stylesheet" href="./css/animation.css">
        <link rel="stylesheet" href="./css/result.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">


    </head>
    <body>
        <div class="container">
          <section id="main" class="mx-auto my-5 py-5 px-3">
            <h1 class="pt-5">Recommend a singer according to my music preference</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" >
                <img src="img/main.jpeg" alt="mainImage" class="img-fluid" >   
            </div>
            
            <p>
                It's a hidden singer recommendation test based on my music taste!<br>
                Press the Start button below.
            
            </p>
            <button type="button" class="btn btn-danger mt-3" 
            onclick="js:begin()">Start</button>
            </section>

            <section id="qna">
                <div class="status mx-auto mt-5">
                    <div class="statusBar">
                    </div>
                </div>
                
                <div class="qBox my-5 py-3 mx-auto">

                </div>
                <div class="answerBox">

                </div>

            </section>

            <section id="result" class="mx-auto my-5 py-5 px-3">
                
                <h1 class="pt-5">What's your result?!</h1>
                <div class="resultname">

                </div>
                <div id= "resultImg"class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" >
                  
                 </div>
                 <div class="resultDesc">

                 </div>
            
            
                

            </section>
            <script src="./js/data_en.js" charset="utf-8"></script>
            <script src="./js/start.js" charset="utf-8"></script>
            
            
        </div>
    </body>
</html>
